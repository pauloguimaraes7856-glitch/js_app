<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REST API – Display</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 { 
            font-size: 32px; 
            margin-bottom: 20px; 
        }

        h2 { 
            margin-top: 40px; 
            font-size: 24px; 
        }

        .box {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #ddd;
        }

        .item {
            padding: 8px 0;
            border-bottom: 1px solid #e5e5e5;
        }
    </style>
</head>

<body>

<h1>REST API – Display</h1>

<h2>Users</h2>
<div id="users" class="box">Loading users...</div>

<h2>Cars</h2>
<div id="cars" class="box">Loading cars...</div>

<script>
    const API_URL = "https://js-app-lted.onrender.com";
    const API_KEY = "1234"; 


    async function loadUsers() {
        try {
            const res = await fetch(`${API_URL}/users`, {
                headers: { "x-api-key": API_KEY }
            });

            const data = await res.json();

            let html = "";
            data.forEach(u => {
                html += `<div class="item">${u.name} — ${u.email}</div>`;
            });

            document.getElementById("users").innerHTML = html || "No users found.";
        } 
        catch (err) {
            document.getElementById("users").innerHTML = "Error loading users.";
        }
    }


    async function loadCars() {
        try {
            const res = await fetch(`${API_URL}/cars`, {
                headers: { "x-api-key": API_KEY }
            });

            const data = await res.json();

            let html = "";
            data.forEach(c => {
                html += `<div class="item">${c.brand} ${c.model} (${c.year})</div>`;
            });

            document.getElementById("cars").innerHTML = html || "No cars found.";
        } 
        catch (err) {
            document.getElementById("cars").innerHTML = "Error loading cars.";
        }
    }


    loadUsers();
    loadCars();
</script>

</body>
</html>
