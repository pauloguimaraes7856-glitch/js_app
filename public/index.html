<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REST API Display</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
        }
        .card {
            background: #f4f4f4;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .user {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>

<body>

<h1 class="title">REST API – Display</h1>

<h2>Users & Cars</h2>
<div id="users" class="card">Loading...</div>

<script>
    const API_URL = "http://localhost:3000";
    const API_KEY = "1234";

    async function loadUsers() {
        const res = await fetch(`${API_URL}/users`, {
            headers: { "x-api-key": API_KEY }
        });

        const data = await res.json();

        let html = "";
        data.forEach(u => {
            html += `
                <div class="user">
                    <b>${u.name}</b> — ${u.email}<br>
                    <i>Car:</i> ${
                        u.brand
                            ? `${u.brand} ${u.model} (${u.year})`
                            : "No car assigned"
                    }
                </div>
            `;
        });

        document.getElementById("users").innerHTML = html;
    }

    loadUsers();
</script>

</body>
</html>
