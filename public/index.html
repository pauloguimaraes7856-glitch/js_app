<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My REST API Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        input {
            margin: 5px 0;
        }
        button {
            margin: 5px 0;
            padding: 8px;
            cursor: pointer;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>My REST API Frontend</h1>

    <h2>Get Users</h2>
    <button onclick="loadUsers()">Load Users</button>

    <h2>Add User</h2>
    <input id="name" placeholder="Name" />
    <input id="email" placeholder="Email" />
    <button onclick="addUser()">Add User</button>

    <h2>Get Cars</h2>
    <button onclick="loadCars()">Load Cars</button>

    <h2>Output</h2>
    <pre id="output">Waiting...</pre>

    <script>
        const API = "https://js-app-lted.onrender.com"; // ton render
        const API_KEY = "demo123";  // ta clÃ© API

        function loadUsers() {
            fetch(API + "/users", {
                headers: { "x-api-key": API_KEY }
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("output").textContent =
                    JSON.stringify(data, null, 2);
            });
        }

        function addUser() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;

            fetch(API + "/users", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "x-api-key": API_KEY
                },
                body: JSON.stringify({ name, email })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("output").textContent =
                    JSON.stringify(data, null, 2);
            });
        }

        function loadCars() {
            fetch(API + "/cars", {
                headers: { "x-api-key": API_KEY }
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("output").textContent =
                    JSON.stringify(data, null, 2);
            });
        }
    </script>
</body>
</html>
