<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REST API Frontend</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 { font-size: 28px; }
        h2 { margin-top: 40px; }

        .box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .item {
            padding: 6px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>

<body>

<h1>REST API – Display</h1>

<h2>Users</h2>
<div id="users" class="box">Loading users...</div>

<h2>Cars</h2>
<div id="cars" class="box">Loading cars...</div>

<script>
    const API_URL = "https://js-app-lted.onrender.com";
    const API_KEY = "1234";

    async function loadUsers() {
        const res = await fetch(`${API_URL}/users`, {
            headers: { "x-api-key": API_KEY }
        });
        const data = await res.json();

        let html = "";
        data.forEach(u => {
            html += `<div class="item">${u.name} — ${u.email}</div>`;
        });

        document.getElementById("users").innerHTML = html || "No users found.";
    }

    async function loadCars() {
        const res = await fetch(`${API_URL}/cars`, {
            headers: { "x-api-key": API_KEY }
        });
        const data = await res.json();

        let html = "";
        data.forEach(c => {
            html += `<div class="item">${c.brand} ${c.model} (${c.year})</div>`;
        });

        document.getElementById("cars").innerHTML = html || "No cars found.";
    }

    loadUsers();
    loadCars();
</script>

</body>
</html>
